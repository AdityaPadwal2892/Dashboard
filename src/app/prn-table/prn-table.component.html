<div class="prn-table-container">
  <table mat-table [dataSource]="prnData" class="mat-elevation-z8">

    <!-- PRN No Column -->
    <ng-container matColumnDef="prnNo">
      <th mat-header-cell *matHeaderCellDef> PRN No </th>
      <td mat-cell *matCellDef="let element"> {{element.prnNo}} </td>
    </ng-container>

    <!-- Site Name Column -->
    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef> Site Name </th>
      <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
