<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <!-- Profile section -->
    <div class="profile">
      <div class="avatar">PM</div>
      <div>
        <div class="role">Purchase Manager</div>
        <div class="status"><span class="dot"></span> Active Session</div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <!-- Menu -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>home</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/purchase-orders"><mat-icon>shopping_cart</mat-icon> Purchase Orders</a>
      <a mat-list-item routerLink="/quotations"><mat-icon>description</mat-icon> Quotations</a>
      <a mat-list-item routerLink="/suppliers"><mat-icon>groups</mat-icon> Suppliers</a>
      <a mat-list-item routerLink="/inventory"><mat-icon>inventory_2</mat-icon> Inventory</a>
      <a mat-list-item routerLink="/reports"><mat-icon>bar_chart</mat-icon> Reports</a>
      <a mat-list-item routerLink="/settings"><mat-icon>settings</mat-icon> Settings</a>
    </mat-nav-list>

    <div class="logout">
      <button mat-button color="warn"><mat-icon>logout</mat-icon> Logout</button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content">

  </mat-sidenav-content>
</mat-sidenav-container>
