<div *ngIf="isBrowser" class="sub-container">
  <!-- Left: Bar Chart -->
  <div class="chart-container">
    <canvas
      baseChart
      [data]="barChartData"
      [type]="barChartType"
      [options]="barChartOptions">
    </canvas>
  </div>

  <!-- Right: Pie Chart -->
  <div class="chart-container">
    <canvas
      baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions">
    </canvas>
  </div>
</div>
